version: "3"
services:
  web:
    container_name: suport-platform-web
    ports:
      - "0.0.0.0:8080:8080"
    build:
      context: ./
      dockerfile: ./docker_env/web/Dockerfile
    environment:
      TZ: Asia/Shanghai
    volumes:
      - ./docker_env/nginx/my.conf:/etc/nginx/conf.d/my.conf

  backend:
    build:
      context: .
      dockerfile: ./docker_env/django/Dockerfile
    container_name: suport-platform-backend
    working_dir: /backend
    command:
      - bash
      - -c
      - |
        python3 manage.py makemigrations
        python3 manage.py migrate
        python3 manage.py init
        python3 manage.py init_area
        python3 del_migrations.py
        python3 manage.py runserver 0.0.0.0:8000
        # daphne application.routing:application -b 0.0.0.0 -p 8000
        # supervisord -c supervisord.conf
        # supervisorctl -c supervisord.conf start all
# 打开mysql 时，打开此选项
    depends_on:
      - mysql
    environment:
      PYTHONUNBUFFERED: 1
      DATABASE_HOST: mysql
      TZ: Asia/Shanghai
    volumes:
      - ./backend:/backend
      - ./logs/log:/var/log
    ports:
      - "0.0.0.0:8000:8000"
    expose:
      - "8000"
    restart: always

  mysql:
    image: art-internal.test.com/library/mysql:8
    container_name: dvadmin-mysql
    #使用该参数，container内的root拥有真正的root权限，否则，container内的root只是外部的一个普通用户权限
    #设置为true，不然数据卷可能挂载不了，启动不起
    privileged: true
    restart: always
    ports:
      - "0.0.0.0:3307:3307"
    environment:
      MYSQL_ROOT_PASSWORD: "123456"
      MYSQL_DATABASE: "support_platform"
      TZ: Asia/Shanghai
    command:
      --wait_timeout=31536000
      --interactive_timeout=31536000
      --max_connections=1000
      --default-authentication-plugin=mysql_native_password
    volumes:
      - "./docker_env/mysql/data:/var/lib/mysql"
      - "./docker_env/mysql/conf.d:/etc/mysql/conf.d"
      - "./docker_env/mysql/logs:/logs"


